<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/css3clock.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>site</title>
  <meta name="google-site-verification" content="uTVYpG2JuTL8aCCPGdQy4V6X-xWKUhMH5A2Sr_-s4Xk" />
  <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
</head>

<body>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom">
      <header class="w3-container w3-blue">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span>
        <h2>Header</h2>
      </header>

      <div class="w3-bar w3-border-bottom">
        <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'excel')">excel</button>
        <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'Tokyo')">Tokyo</button>
      </div>

      <div id="excel" class="w3-container city">
        <div class="ppt">
          <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbFzquFuhk1LecpwhWmsSGoOw1HuLS9q_kjqrdRMB1-CSuQWCsKcPa016YLJm_hGNgty9Uh1OV-i_s/pubhtml?widget=true&amp;headers=false"></iframe>
        </div>
      </div>

      <div id="Paris" class="w3-container city">
        <div class="ppt">
          <iframe
            src="https://docs.google.com/document/d/e/2PACX-1vSOLbfUU-9HK3hZ60tnQcNnKbyOVSPAMnSN7dmmtnY91uKzDU84OBIfvDnGJVjtXeChDfXYMWggVgrk/pub?embedded=true"></iframe>
        </div>
      </div>

      <div id="Tokyo" class="w3-container city">

      </div>

      <div class="w3-container w3-light-grey w3-padding">
        <button class="w3-button w3-right w3-white w3-border"
          onclick="document.getElementById('id01').style.display='none'">Close</button>
      </div>

    </div>
  </div>
  <script>
    document.getElementsByClassName("tablink")[0].click();

    function openCity(evt, cityName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].classList.remove("w3-light-grey");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.classList.add("w3-light-grey");
    }
  </script>

  <div class="w3-sidebar w3-bar-block" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>

    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Tabbed
      Modal</button>

    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc('personalAcc')">
      Personal <i class="fa fa-caret-down"></i>
    </button>

    <div id="personalAcc" class="w3-hide w3-white w3-card">
      <a href="#" class="w3-bar-item w3-button">Who Am I?</a>
      <a href="#" class="w3-bar-item w3-button">Vision</a>
      <a href="#" class="w3-bar-item w3-button">Self</a>
      <a href="#" class="w3-bar-item w3-button">Future</a>
    </div>

    <a href="#" class="w3-bar-item w3-button">excel</a>

    <div id="demoAcc" class="w3-hide w3-white w3-card">
      <a href="#" class="w3-bar-item w3-button">Link</a>
      <a href="#" class="w3-bar-item w3-button">Link</a>
    </div>

    <a href="#" class="w3-bar-item w3-button">link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    function myAccFunc(hello) {
      var x = document.getElementById(hello);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-green";
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-green", "");
      }
    }
  </script>

  <div class="intro">
    <img class="topImage" src="images/cloud.png" alt="cloudImage" onclick="w3_open()">
    <h1>I'm Purnendra</h1>
    <h3>IIT Madras </h3>
    <img class="botImage" id="botImage" src="images/cloud.png" alt="cloudImage">
    <img class="mountainImage" src="images/mountain.png" alt="mountainImage" onclick="myfun2()">
  </div>

  <div class="clockscreen">
    <div id="digiclock"></div>
    <div id="digical"></div>
    <div id="liveclock" class="outer_face">
      <div class="marker oneseven"></div>
      <div class="marker twoeight"></div>
      <div class="marker fourten"></div>
      <div class="marker fiveeleven"></div>
      <div class="outer_markers sticker steven"></div>
      <div class="inner_face">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
    </div>
  </div>

</body>

</html>

<script src="js/clockscript.js"></script>
